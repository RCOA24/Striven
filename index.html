<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Ensure proper rendering and touch zooming on mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000000">
    <title>Striven</title>
    <!-- Ensure these point to the file you just saved in public/ -->
    <link rel="icon" type="image/png" href="/StrivenLogo.png">
    <link rel="apple-touch-icon" href="/StrivenLogo.png">
    <!-- Link the manifest -->
    <link rel="manifest" href="/manifest.json">
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
        // Only register service worker in production to avoid HMR issues in dev
        if ('serviceWorker' in navigator && !window.location.host.includes('localhost')) {
            window.addEventListener('load', () => {
                // Ensure sw.js is in your public folder or served at root
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful');
                    }, err => {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }
    </script>
</body>
</html>
